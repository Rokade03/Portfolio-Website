{% extends "base.html" %}
{% block title %}Admin | Certifications{% endblock %}
{% block content %}

<section class="section">
    <div class="section-header">
        <h2>Certifications</h2>
        <a class="btn" href="{{ url_for('create_certification') }}">+ Add Certification</a>
    </div>
    <table class="admin-table">
        <thead>
        <tr>
            <th>Name</th><th>Issuer</th><th>Date</th><th></th>
        </tr>
        </thead>
        <tbody>
        {% for c in certs %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.issuer }}</td>
                <td>{{ c.date_obtained }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_certification', cert_id=c.id) }}">Edit</a>
                    <form action="{{ url_for('delete_certification', cert_id=c.id) }}"
                          method="post"
                          onsubmit="return confirm('Delete this certification?');">
                        <button class="link danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% else %}
            <tr><td colspan="4">No certifications yet.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</section>

{% endblock %}
